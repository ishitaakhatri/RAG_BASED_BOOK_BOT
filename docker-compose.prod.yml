version: '3.8'

services:
  backend:
    build: ./backend
    container_name: rag_bot_backend
    restart: always
    env_file: .env
    depends_on:
      - grobid

  grobid:
    image: lfoppiano/grobid:0.8.0
    container_name: rag_bot_grobid
    restart: always

  frontend:
    build: ./frontend
    container_name: rag_bot_frontend
    restart: always

  nginx:
    image: nginx:alpine
    container_name: rag_bot_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend